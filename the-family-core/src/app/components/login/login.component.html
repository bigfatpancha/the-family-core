<div class="login-container">
  <div class="header-info mb-4">
    <h4>Login User</h4>
    <div class="buttons cursor-pointer">
      <a (click)="login()" class="btn btn-sm btn-save">Login</a>
    </div>
  </div>
  <div class="form_family" [formGroup]="loginForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input formControlName="username" class="form-control" placeholder="Nickname" required>
        <div *ngIf="username.invalid && ((username.dirty || username.touched))" class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Nickname is required.
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <input formControlName="password" type="password" class="form-control" placeholder="password" required>
        <div *ngIf="password.invalid && ((password.dirty || password.touched))" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            password is required.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
