<app-header></app-header>
<div class="header-info mb-4">
  <h4>New User</h4>
  <div class="buttons">
    <a href="#" class="btn btn-sm btn-save">SAVE</a>
    <a href="#" class="btn btn-sm btn-save invite">SAVE/INVITE</a>
  </div>
</div>

<div class="container-fluid">
  <div class="form_family border-bottom pb-3">
    <div class="row mt-3 flex-column-reverse flex-md-row">
      <div class="col-md-8">
        <form class="form_family">

          <div class="form-row">
            <div class="form-group col-md-5">
              <input class="form-control" placeholder="Legal Firts Name">
            </div>
            <div class="form-group col-md-2">
              <input class="form-control" placeholder="M.I.">
            </div>
            <div class="form-group col-md-5">
              <input class="form-control" placeholder="Legal Last Name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-5">
              <input class="form-control" placeholder="Nickname">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" placeholder="Email">
            </div>
            <div class="form-group offset-1 offset-md-0 col-md-3 d-flex justify-content-md-center align-items-end">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label check-adelante" for="customCheck1">Send Invitation</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-5">
              <input class="form-control" placeholder="Mobile #">
            </div>
            <div class="form-group col-md-5 offset-md-2">
              <div class="input-group" style="width: 100%;">
                <label class="mb-0 d-flex align-items-center">Birth Date</label>
                <input class="form-control ml-3" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary icon-calendar" (click)="d1.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="form-group col-md-12">
              <label>Role</label>
              <div class="input-icon">
                <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
                <select class="custom-select select form-control">
                  <option selected>Admin</option>
                  <option value="1">Co-Parent / Legal Guardian</option>
                  <option value="2">Child</option>
                  <option value="3">Dependent</option>
                  <option value="4">Nanny / Caregiver / Babysitter</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" placeholder="Repeat Password">
            </div>
          </div>

        </form>
      </div>

      <div class="upload-pic col-md-4 d-flex flex-column justify-content-center align-items-center mb-4">
        <div class="pic-user">
          <img src="../../../assets/icono.png" alt="Pic">
        </div>
        <a href="#">Upload Pic</a>
      </div>

    </div>
  </div>

  <div class="form_family border-bottom pb-3">
    <div class="form_family border-bottom pb-3 pt-3">
      <div class="form-row mb-2 mt-4">
        <div class="form-group col-md-6 col-lg-4">
          <input class="form-control" type="text" placeholder="Address Line 1">
        </div>
        <div class="form-group col-md-6 col-lg-4">
          <input class="form-control" type="text" placeholder="Address Line 2">
        </div>
      </div>

      <div class="form-row mb-2">
        <div class="form-group col-md-3 col-lg-2">
          <input class="form-control" type="text" placeholder="City">
        </div>

        <div class="form-group col-md-3 col-lg-2">
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
            <select class="custom-select select form-control">
              <option selected>State</option>
              <option value="1">New York</option>
              <option value="2">Florida</option>
              <option value="3">California</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-3 col-lg-2">
          <input class="form-control" type="text" placeholder="Zip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <input type="text" class="form-control" placeholder="Phone #">
        </div>

        <div class="form-group col-md-3">
          <input type="text" class="form-control" placeholder="Fax #">
        </div>
      </div>
    </div>
  </div>


  <div class="form_family border-bottom pb-3 mt-5">
    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">

            <option selected>Color Code</option>
            <option value="1">White</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row">

      </div>

        <input type="text" class="form-control" placeholder="Weight">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Hair Color</option>
            <option value="1">blond</option>
            <option value="2">blak</option>
          </select>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">

            <option value="1">blue</option>
            <option value="2">green</option>
            <option value="3">brown</option>
          </select>

      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Blood Type</option>
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">0+</option>
            <option value="4">0-</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Country of Citizenship</option>
            <option value="1">USA</option>
            <option value="2">Canada</option>
            <option value="3">Argentina</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-4 offset-md-1 mb-4">
        <input type="text" class="form-control" placeholder="Passport #">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>School State</option>
            <option value="1">New York</option>
            <option value="2">California</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-4 offset-md-1 mb-4">
        <input type="text" class="form-control" placeholder="Social Security #">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>School</option>
            <option value="1">St school</option>
          </select>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Grade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-12 col-md-10 input-add">
        <div class="form-row">
          <div class="form-group col-5 mb-0">
            <input class="form-control" placeholder="Add Teacher Name" [(ngModel)]="teacher.teacherName">
          </div>
          <div class="form-group col-5 offset-md-1 mb-0">
            <input class="form-control" placeholder="Subject" [(ngModel)]="teacher.subject">
          </div>
          <div class="col-1">
            <div class="icon-add" (click)="addTeacher()">
              <a>
                <img src="../../../assets/img/mas.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let teacher of teachers">
          <span>- {{teacher.teacherName}} - {{teacher.subject}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteTeacher(teacher)"><i class="icon-guion"></i></a>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-12 col-md-10 input-add">
        <div class="form-row">
          <div class="form-group col-5 mb-0">
            <input class="form-control" placeholder="Medications / Rx" [(ngModel)]="medication.name">
          </div>
          <div class="form-group col-5 offset-md-1 mb-0">
            <input class="form-control" placeholder="Dose" [(ngModel)]="medication.dose">
          </div>
          <div class="col-1">
            <div class="icon-add" (click)="addMedication()">
              <a>
                <img src="../../../assets/img/mas.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let med of medications">
          <span>- {{med.name}} - {{med.dose}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteMedication(med)"><i class="icon-guion"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="form_family border-bottom pb-3 mt-5">
    <div class="form-row">
      <div class="form-group col-md-4 mb-4">

      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Bottoms Size</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
          </select>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Shoe Size</option>
            <option value="1">6</option>
            <option value="2">6.5</option>
            <option value="3">7</option>
          </select>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">

            <option value="2">95</option>
            <option value="3">100</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <div class="form_family border-bottom pb-3 mt-5">
    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Shirt Size</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
          </select>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">

          </select>

        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Shoe Size</option>
            <option value="1">6</option>

            <option value="3">7</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="form_family border-bottom pb-3 mt-5">
    <div class="row mt-3 mb-3">
      <div class="col-10 input-add">
        <div class="form-row">
          <div class="form-group col-9 mb-0">
            <input class="form-control" placeholder="Favorites" [(ngModel)]="favorite">
          </div>
          <div class="col-3 d-flex align-items-center" (click)="addFavorite()">
            <div class="icon-add d-flex align-items-center">
              <a class="d-flex align-items-center">
                <img src="../../../assets/img/corazon-mas.png" alt="#" class="icon-corazon">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let fav of favorites">
          <span>- {{fav}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteFavorite(fav)"><i class="icon-guion"></i></a>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-10 input-add">
        <div class="form-row">
          <div class="form-group col-9 mb-0">
            <input class="form-control" placeholder="Dislikes" [(ngModel)]="dislike">
          </div>
          <div class="col-3 d-flex align-items-center" (click)="addDislike()">
            <div class="icon-add d-flex align-items-center">
              <a class="d-flex align-items-center">
                <img src="../../../assets/img/sad.png" alt="#" class="icon-corazon">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let dis of dislikes">
          <span>- {{dis}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteDislike(dis)"><i class="icon-guion"></i></a>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-10 input-add">
        <div class="form-row">
          <div class="form-group col-9 mb-0">
            <input class="form-control" placeholder="Wish List" [(ngModel)]="wish">
          </div>
          <div class="col-3 d-flex align-items-center" (click)="addWish()">
            <div class="icon-add d-flex align-items-center">
              <a class="d-flex align-items-center">
                <img src="../../../assets/img/star.png" alt="#" class="icon-corazon">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let wish of wishes">
          <span>- {{wish}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteWish(wish)"><i class="icon-guion"></i></a>
        </div>
      </div>
    </div>
  </div>

      <div class="form-group col-md-4 mb-4">
        <div class="input-icon mb-3">
          <img src="../../../assets/img/mas.png" alt="#" class="icono-select icon-add" (click)="addRef()">
          <input type="text" class="form-control custom-select" placeholder="Refered By..." [(ngModel)]="ref">
        </div>
        <div class="opcion-selected col-12 col-sm-8 col-xl-6" *ngFor="let ref of references">
          <span>- {{ref}}</span>
          <a class="btn btn-danger btn-sm p-1" (click)="deleteRef(ref)"><i class="icon-guion"></i></a>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Color Code</option>
            <option value="1">White</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">

          </select>
        </div>
      </div>

    </div>

          </select>
        </div>
      </div>

      <div class="form-group col-md-4 offset-md-1 mb-4">
        <input type="text" placeholder="Social Security #" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <div class="input-icon">
          <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select">
          <select class="custom-select select form-control">
            <option selected>Country of Citizenship</option>
            <option value="1">USA</option>
          </select>
        </div>
      </div>

              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check2">
          <label class="custom-control-label check-adelante" for="check2">Background check completed </label>
        </div>
      </div>
    </div>

      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-end">
        <div class="buttons new-user mt-3">
          <a href="#" class="btn btn-sm btn-save">SAVE</a>
          <a href="#" class="btn btn-sm btn-save invite">SAVE/INVITE</a>
        </div>
      </div>
    </div>
