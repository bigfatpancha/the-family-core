<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" id="sidebar">
      <div class="sidebar__header row">
        <a routerLink="/dashboard"><img src="../../../assets/img/home.webp" alt="family core"></a>
        <div>
          <h4>Rewards</h4>
        </div>
      </div>
      <div class="sidebar__body mt-4">
        <ul class="sidebar__body--list pl-0 text-right">
          <li class="sidebar__item"><a [ngClass]="{'active': state == -1}" (click)="state = -1">All</a></li>
          <li class="sidebar__item" *ngFor="let user of users"><a [ngClass]="{'active': state == user.id}" (click)="state = user.id">{{user.nickname}}</a></li>
        </ul>
      </div>
    </div>
    <div class="container__data">
      <div class="container__data--name">
        <div class="d-flex w-100 align-items-center">
          <div class="d-flex"><i class="icon-star-stroke"></i></div>
        </div>
      </div>

      <div>
        <div class="table">
          <div class="table__header">
            <div class="table__header--columns col-2">
              <h4>#</h4>
            </div>
            <div class="table__header--columns col-4"></div>
            <div class="table__header--columns col-4"></div>
            <div class="table__header--columns col-2"></div>
          </div>

          <div class="table__body table_link pr-0" [ngClass]="{'active': i === 0}" *ngFor="let user of users; let i = index" [hidden]="state !== user.id && state !== -1">
            <div class="table__body--columns col-2">
              <p class="number">{{i+1}}</p>
            </div>
            <div class="table__body--columns col-4">
              <p>{{user.nickname}}</p>
            </div>
            <div class="table__body--columns col-2 justify-content-end">
              <div class="d-flex align-items-center column-icon">
                <p class="mb-0 mr-2">{{user.stars}}</p>
                <i class="icon-star-fill"></i>
              </div>
            </div>
            <div class="table__body--columns offset-2 col-2 redeem d-flex justify-content-center" (click)="redeem(user)">
              <a>Redeem</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
</div>
