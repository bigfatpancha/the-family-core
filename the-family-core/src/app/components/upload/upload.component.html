<app-header></app-header>

<div class="upload-data">

  <div class="header-info mb-4">
    <h4>Upload</h4>
    <a href="#" class="btn btn-sm btn-save">SAVE</a>
  </div>
  <div class="container-fluid">
    <div class="form_family border-bottom pb-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input class="form-control" placeholder="Title">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" placeholder="Detail">
        </div>

        <div class="form-group col-md-8">
          <label>Type</label>
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
            <select class="custom-select select form-control">
              <option selected>General Appointment</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label>Family member</label>
          <div class="input-icon">
            <img src="../../../assets/img/mas.png" alt="#" class="icono-select icon-add">
            <input type="text" class="form-control custom-select" placeholder="Select User">
            <div class="opcion-selected col-12 col-sm-8 col-xl-6">
              <span>- Ms. Mother</span>
              <a class="btn btn-danger btn-sm p-1"><i class="icon-guion"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Lead</label>
          <div class="input-icon">
            <img src="../../../assets/img/mas.png" alt="#" class="icono-select icon-add">
            <input type="text" class="form-control custom-select" placeholder="Select User">
          </div>
        </div>

        <div class="form-group col-md-4 d-flex justify-content-md-center align-items-end">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-sm-8">
          <div class="opcion-selected col-md-8 col-xl-6 mt-0">
            <span>- Ms. Mother</span>
            <a class="btn btn-danger btn-sm p-1"><i class="icon-guion"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="form_family border-bottom pb-3 pt-3">
      <div class="subtitle col-11 col-sm-10 d-flex align-items-center mb-3">
        <div class="row col-5">
          <h4>Add New Image</h4>
        </div>
        <div class="col-6">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
        <div class="add-image">
          <img src="../../../assets/img/camera.png" alt="upload imagen">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-sm-8">
          <div class="opcion-selected col-md-8 col-xl-6 mb-3">
            <span>- Ms. Mother</span>
            <a class="btn btn-danger btn-sm p-1"><i class="icon-guion"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="form_family border-bottom pb-3 pt-3">

      <div class="form-inline row mt-3">
        <div class="form-group col-sm-6 col-lg-4 col-xl-3">
          <div class="input-group" style="width: 100%;">
            <label class="mb-0 d-flex align-items-center">Start Date</label>
            <input class="form-control ml-3" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary icon-calendar" (click)="d1.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group col-sm-6 col-lg-3">
          <div class="input-group">
            <label class="mb-0 d-flex align-items-center">Time</label>
            <input class="form-control ml-3" type="text">
          </div>
        </div>
      </div>

      <div class="form-inline row">
        <div class="form-group col-sm-6 col-lg-4 col-xl-3">
          <div class="input-group" style="width: 100%;">
            <label class="mb-0 d-flex align-items-center">End Date</label>
            <input class="form-control ml-3" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary icon-calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group col-sm-6 col-lg-3">
          <div class="input-group">
            <label class="mb-0 d-flex align-items-center">Time</label>
            <input class="form-control ml-3" type="text">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Time Zone</label>
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
            <select class="custom-select select form-control">
              <option selected>Select Time Zone</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label>Alert</label>
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
            <select class="custom-select select form-control">
              <option selected>None</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="form_family border-bottom pb-3 pt-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Repeat</label>
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
            <select class="custom-select select form-control">
              <option selected>Does not repeat</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Ends</label>
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select flecha">
            <select class="custom-select select form-control">
              <option selected>Never</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-4 col-lg-3 d-flex align-items-end">
          <div class="input-group" style="width: 100%;">
            <label class="mb-0 d-flex align-items-center">End Date</label>
            <input class="form-control ml-3" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d3="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary icon-calendar" (click)="d3.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-2 offset-md-6 mt-3">
          <div class="input-group">
            <label class="mb-0 d-flex align-items-center">Ocurrences</label>
            <input class="form-control ml-3" type="text">
          </div>
        </div>
      </div>

      <div class="form-group mb-0">
        <label>Custom repeat</label>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select sin-label">
            <select class="custom-select select form-control">
              <option selected>1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-2">
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select sin-label">
            <select class="custom-select select form-control">
              <option selected>Day</option>
              <option value="1">Week</option>
              <option value="2">Month</option>
              <option value="3">Year</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-7 col-lg-5 days">
          <div class="form-control btn btn-day">
            Sun
          </div>
          <div class="form-control btn btn-day">
            Mon
          </div>
          <div class="form-control btn btn-day">
            Tue
          </div>
          <div class="form-control btn btn-day active">
            Wed
          </div>
          <div class="form-control btn btn-day">
            Tur
          </div>
          <div class="form-control btn btn-day">
            Fri
          </div>
          <div class="form-control btn btn-day">
            Sat
          </div>
        </div>
      </div>

    </div>

    <div class="form_family border-bottom pb-3 pt-3">
      <div class="form-row mb-2 mt-4">
        <div class="form-group col-md-6 col-lg-4">
          <input class="form-control" type="text" placeholder="Address Line 1">
        </div>
        <div class="form-group col-md-6 col-lg-4">
          <input class="form-control" type="text" placeholder="Address Line 2">
        </div>
      </div>

      <div class="form-row mb-2">
        <div class="form-group col-md-3 col-lg-2">
          <input class="form-control" type="text" placeholder="City">
        </div>

        <div class="form-group col-md-3 col-lg-2">
          <div class="input-icon">
            <img src="../../../assets/img/arrow-down.png" alt="#" class="icono-select sin-label">
            <select class="custom-select select form-control">
              <option selected>State</option>
              <option value="1">Week</option>
              <option value="2">Month</option>
              <option value="3">Year</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-3 col-lg-2">
          <input class="form-control" type="text" placeholder="Zip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3 col-lg-2">
          <input type="text" class="form-control" placeholder="Phone #">
        </div>

        <div class="form-group col-md-3 col-lg-2">
          <input type="text" class="form-control" placeholder="Fax #">
        </div>
      </div>
    </div>

    <div class="form_family pt-3">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Add Notes</label>
          <textarea class="form-control" rows="5" placeholder="Note"></textarea>
        </div>
        <div class="form-group button-save col-md-4">
          <a href="#" class="btn btn-sm btn-save">SAVE</a>
        </div>
      </div>
    </div>


  </div>
</div>
