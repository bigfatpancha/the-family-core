            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="form-group col-md-8">
          <label>Family member</label>
          <img src="../../../assets/icono.png" alt="#" class="icono-select">

            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        </div>
      </div>

        <div class="form-group col-md-8">
          <label>Lead</label>

            <option selected>Select User</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="form-group col-md-4 d-flex justify-content-md-center align-items-end">

      </div>

      <div class="form-row">
        <div class="form-group col-12 col-sm-8">
          <div class="opcion-selected col-md-8 col-xl-6 mt-0">
            <span>- Ms. Mother</span>
            <a class="btn btn-danger btn-sm">-</a>
          </div>
        </div>
      </div>
    </div>

        <div class="col-7">

          </div>
        </div>
        <div class="add-image">

      <div class="form-row">
        <div class="form-group col-12 col-sm-8">

        <div class="form-group col-md-3 col-lg-2">
          <label>Time</label>
          <input class="form-control">

      <div class="form-row">
        <div class="form-group col-md-3 col-lg-2">

          <input class="form-control" type="date">
        </div>
        <div class="col-md-1"></div>
        <div class="form-group col-md-3 col-lg-2">
          <label>Time</label>
          <input class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Time Zone</label>
          <img src="../../../assets/icono.png" alt="#" class="icono-select">
          <select class="custom-select form-control">
            <option selected>Select Time Zone</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="form-group col-md-3">
          <label>Alert</label>
          <img src="../../../assets/icono.png" alt="#" class="icono-select">
          <select class="custom-select form-control">

            <option value="3">Three</option>

          <div class="form-control btn btn-day">

          <div class="form-control btn btn-day">

          <div class="form-control btn btn-day">

      <div class="form-row mb-2 mt-4">
