<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" id="sidebar">
      <div class="sidebar__header row">
        <a href="#"><i>IC</i></a>
        <div>
          <h4>Users</h4>
        </div>
      </div>
      <div class="sidebar__body mt-4">
        <ul class="sidebar__body--list">
          <li class="sidebar__item"><a (click)="state = 'All'">All</a></li>
          <li class="sidebar__item"><a [ngClass]="{'active': state == 0}" (click)="state = 0">Admin</a></li>
          <li class="sidebar__item"><a [ngClass]="{'active': state == 1}" (click)="state = 1">Parent/legal Guardian</a></li>
          <li class="sidebar__item"><a [ngClass]="{'active': state == 2}" (click)="state = 2">Child</a></li>
          <li class="sidebar__item"><a [ngClass]="{'active': state == 3}" (click)="state = 3">Dependent</a></li>
          <li class="sidebar__item"><a [ngClass]="{'active': state == 4}" (click)="state = 4">Nanny</a></li>
        </ul>
      </div>
    </div>
    <div class="container__data">
      <div class="container__data--name">
        <h4></h4> <!-- search icon y agregar usuario -->
      </div>

      <div>
          <div class="table">
            <div class="table__header">
              <div class="table__header--columns col-3">
                <h4>NAME</h4>
              </div>
              <div class="table__header--columns col-3">
                <h4>MAIL</h4>
              </div>
              <div class="table__header--columns col-3">
                <h4>MOBILE #</h4>
              </div>
              <div class="table__header--columns col-3">
                <h4>ROLE</h4>
              </div>
            </div>

            <div class="table__body" *ngFor="let contact of contacts" routerLink="/user" [hidden]="!showContact(contact.type)">
              <div class="table__body--columns col-3">
                <p>{{contact.name}}</p>
              </div>
              <div class="table__body--columns col-3">
                <p>{{contact.email}}</p>
              </div>
              <div class="table__body--columns col-3">
                <p>{{contact.phoneNumber}}</p>
              </div>
              <div class="table__body--columns col-3">
                <p>{{formatType(contact.type)}}</p>
              </div>
            </div>

          </div>
        </div>
    </div>
  </div>
</div>
